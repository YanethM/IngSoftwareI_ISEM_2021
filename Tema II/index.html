<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="container section">
        <!-- fila -->
        <div class="row">
            <!-- Columna s=small m=medium l=large -->
            <div class="col s12 lime darken-4">
                <label class="black-text">Columna 1</label>
            </div>
        </div>
        <!-- Fila 2 -->
        <div class="row center">
            <!-- Dos columnas -->
            <div class="col s6 lime darken-3"><label class="white-text">Col 1</label></div>
            <div class="col s6 lime darken-2"><label class="white-text">Col 2</label></div>
        </div>
        <!-- Fila 3 con 4 columnas cada una con un label en pantalla mediana-->
        <!-- Fila con 4 columnas independientes en pantalla pequeÃ±a -->
        <div class="row center">
            <div class="col s12 m3 lime darken-4"><label class="white-text">Col 1</label></div>
            <div class="col s12 m3 lime darken-3"><label class="white-text">Col 2</label></div>
            <div class="col s12 m3 lime darken-2"><label class="white-text">Col 3</label></div>
            <div class="col s12 m3 lime darken-1"><label class="white-text">Col 4</label></div>
        </div>
        <!-- Fila 4 -->
        <div class="row center">
            <div class="col s3 m1 lime darken-4"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-3"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-2"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-1"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-4"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-3"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-2"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-1"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-4"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-3"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-2"><label class="white-text">Col</label></div>
            <div class="col s3 m1 lime darken-1"><label class="white-text">Col</label></div>
        </div>
        <!-- Fila 5-->
        <div class="row center">
            <div class="input-field col s6">
                <input type="text" name="user_name" id="user_name">
                <label for="user_name">Nombre</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="lastname" id="lastname">
                <label for="lastname">Apellido</label>
            </div>
        </div>

        <!-- Fila 6 -->
        <div class="row center">
            <!-- Col 1 -->
            <div class="input-field col s6">
                <i class="material-icons prefix">face</i>
                <input type="text" name="nickname" id="nickname">
                <label for="nickname">Nickname</label>
            </div>
            <!-- Col 2 -->
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input type="tel" name="user_tel" id="user_tel">
                <label for="user_tel">Telefono</label>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
